<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="r.css">
  <link rel="icon" href="ımg/favicon.ico" type="image/x-icon">
  <title>My Login</title>
</head>

<body>

  <div class="container">
    <form class="form  " id="loginArea">
      <h1 class="f-title">Giriş</h1>
      <div class="f-message f-message-error form-message"></div>

      <div class="mb-3 f-input-group">


        <i class="fa-solid fa-user icon fa-lg fa-fw" aria-hidden="true"></i>
        <input type="text" class=" f-input input1" id="login1" autofocus placeholder="Username or email">

        <div id="f-input-error-message"></div>
      </div>
      <div class="mb-3 f-input-group ">
        <i class="fa-solid fa-lock icon fa-lg   fa-fw"></i>
        <input type="password" class="f-input" id="password1" autofocus placeholder="Password">

        <div id="f-input-error-message"></div>
      </div>

      <button type="submit" class="f-button btn1">Giriş</button>
      <p class="f-text"><a href="#" class="f-link" id="fortgetPassword">Şifernizi mi unutunuz?</a></p>
      <p class="f-text"><a href="./" class="f-link" id="createAccount">Hesabınız Yok mu? Hesap Oluşturun</a></p>


    </form>



    <form class=" form f-none animation" id="accountArea">
      <h1 class="f-title">Hesap Oluştur</h1>
      <div class="f-message f-message-error"></div>

      <div class="  f-input-group">

        <i class="fa-solid fa-text-slash icon fw-fa fa-lg"></i>

        <input type="text" class="f-input" id="firstName" autofocus placeholder="Name and Surname">
        <div id="f-input-error-message"></div>
      </div>







      <div class=" f-input-group">

        <i class="fa-solid fa-user icon fw-fa fa-lg"></i>

        <input type="text" class=" f-input" id="signUsername" autofocus placeholder="Username">

        <div id="f-input-error-message"></div>
      </div>
      <div class=" f-input-group">
        <i class="fa-solid fa-envelope icon fw-fa fa-lg"></i>

        <input type="email" class=" f-input" id="signEmail" autofocus placeholder="Email">
        <div id="f-input-error-message"></div>
      </div>




      <div class="  f-input-group">
        <i class="fa-solid fa-lock icon fw-fa fa-lg"></i>
        <i class="fa-solid fa-eye  geye fa-lg hide1" onclick="showPassword()"></i>
        <i class="fa-solid fa-eye-slash  geye fa-lg hide2" onclick="showPassword()"></i>
        <input type="password" class="f-input" id="signPassword" autofocus placeholder="Password">
    
      
  
       
        <div id="f-input-error-message"></div>
      </div>


      <div class=" f-input-group">

        <i class=" fa-solid fa-lock icon fw-fa fa-lg" i></i>

        <i class="fa-solid fa-eye  geye fa-lg hide3" onclick="confirmPassword()"></i>
        <i class="fa-solid fa-eye-slash  geye fa-lg hide4" onclick="confirmPassword()"></i>
        <input type="password" class="f-input" id="confirmPassword" autofocus placeholder="Replay Password">
        <div id="f-input-error-message"></div>
      </div>

      <div class=" f-input-group">


        <i class="fa-solid fa-baby-carriage icon fw-fa fa-lg"></i>
        <input type="text" class="f-input" id="agee" autofocus placeholder="Yaşınız">
        <div id="f-input-error-message"></div>

      </div>



      <div class="row mt-2 ">
        <h6 class="text-muted">Cinsiyet Seçiniz:</h6>
        <div class="col input-group f-input-group">
          <div class="form-check form-switch d-inline">
            <input class="form-check-input" type="checkbox" role="switch" id="man" >
            <label class="form-check-label" for="man">Erkek</label>
          </div>
        </div>
        <div class="col input-group f-input-group">
          <div class="form-check form-switch d-inline">
            <input class="form-check-input" type="checkbox" role="switch" id="woman" >
            <label class="form-check-label" for="woman">Kadın</label>

          </div>
        </div>

       <div id="f-input-error-message"></div>



      </div>


      <button class="f-button" type="submit" id="confirm">Confirm</button>

      <p class="f-text">
        <a href="./" class="f-link" id="loginEnter">Önceden hesap oluşturdum. Giriş Yapın
      </p>

      </p>








  </div>
  </form>

  </div>
<script src="r.js"></script>
</body>

</html>
